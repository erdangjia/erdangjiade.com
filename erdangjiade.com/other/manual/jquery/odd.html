<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>:odd</title>
<link type="text/css" rel="stylesheet" href="style/style.css" tppabs="http://www.erdangjiade.com/manual/jquery/jquery/style/style.css"  />
</head>
<body id="split">
<div id="content">
  
  <div rel="odd">
    <h2><span>返回值:Array&lt;Element(s)&gt;</span>:odd</h2>
    <h3>概述</h3>
    <div class="desc">
      <p>匹配所有索引值为奇数的元素，从 0 开始计数</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>查找表格的2、4、6行（即索引值1、3、5...）</p>
      <h5>HTML 代码:</h5>
      <pre><code>&lt;table&gt;
  &lt;tr&gt;&lt;td&gt;Header 1&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;/tr&gt;
  &lt;tr&gt;&lt;td&gt;Value 2&lt;/td&gt;&lt;/tr&gt;
&lt;/table&gt;</code></pre>
      <h5>jQuery 代码:</h5>
      <pre><code>$("tr:odd")</code></pre>
      <h5>结果:</h5>
      <pre><code>[ &lt;tr&gt;&lt;td&gt;Value 1&lt;/td&gt;&lt;/tr&gt; ]</code></pre>
    </div>
  </div>
</div>
</body>
</html>
