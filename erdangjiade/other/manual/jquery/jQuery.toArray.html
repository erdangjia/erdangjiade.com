<title>jQuery.toArray()</title>
<link type="text/css" rel="stylesheet" href="style/style.css" tppabs="http://www.erdangjiade.com/manual/jquery/jquery/style/style.css"  />
</head>
<body id="split">
<div id="content">
  
  <div rel="jQuery.toArray">
    <h2><span>返回值:Number</span>jQuery.toArray()</h2>
    <h3><em>V1.4</em>概述</h3>
    <div class="desc">
      <p>把jQuery集合中所有DOM元素恢复成一个数组。</p>
      <div class="longdesc">
        <p></p>
      </div>
    </div>
    <div class="example">
      <h3>示例</h3>
      <span id="f_ad2"></span>
      <h4>描述:</h4>
      <p>得到所有li的元素数组</p>
      <h5>jQuery 代码:</h5>
      <pre><code>alert($('li').toArray());</code></pre>
      <h5>结果:</h5>
      <pre><code>[&lt;li id="foo"&gt;, &lt;li id="bar"&gt;]</code></pre>
    </div>
  </div>
</div>
</body>
